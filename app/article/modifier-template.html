<div class="row">

	<div class="col-lg-10">

		<ol class="breadcrumb">
		  <li><a href="#/restaurateurs">Accueil</a></li>
		  <li><a href="#/restaurateurs/gestion/{{etab.id}}">{{etab.nom}}</a></li>
		  <li><a href="#/restaurateur/{{etab.id}}/categorie/modifier/{{categorie.id}}">Cat√©gories : {{categorie.nom}}</a></li>
		  <li class="active">Modifier un article</li>
		</ol>


		<form role="form" ng-submit="modifier()">

		  <div class="form-group">
		    <label for="nom">Nom</label>
		    <input type="text" class="form-control" id="nom" placeholder="nom" required ng-model="fiche.nom">
		  </div>
		  <div class="form-group">
		    <label for="description">Description</label>
		    <textarea class="form-control" id="description" ng-model="fiche.description" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="prix">Prix</label>
		    <input type="text" class="form-control" id="prix" placeholder="00.00" ng-model="fiche.prix">
		  </div>	
		  <div class="form-group">
		    <label for="prix1">Prix petite</label>
		    <input type="text" class="form-control" id="prix1" placeholder="00.00" ng-model="fiche.prix1">
		  </div>
		  <div class="form-group">
		    <label for="prix2">Prix normal</label>
		    <input type="text" class="form-control" id="prix2" placeholder="00.00" ng-model="fiche.prix2">
		  </div>
		  <div class="form-group">
		    <label for="prix3">Prix grande</label>
		    <input type="text" class="form-control" id="prix3" placeholder="00.00" ng-model="fiche.prix3">
		  </div>
		  
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'">Actif
		    </label>
  		  </div>
  
  <img ng-src="{{fiche.img}}" alt="">

  <input type="file" nv-file-select="" uploader="uploader" multiple />

        <h2>The queue. Length: {{ uploader.queue.length }}</h2>
        <ul>
            <li ng-repeat="item in uploader.queue">
                <div>Name: {{ item.file.name }}</div>
                <div>Size: {{ item.file.size/1024/1024|number:2 }} Mb</div>
                <div ng-show="uploader.isHTML5">
                    Progress: {{ item.progress }}
                    <div class="item-progress-box">
                        <div class="item-progress" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </div>
                <div ng-if="controller.isImage(item._file)">
                    Thumbnail (only images):
                        <!-- Image preview -->
                        <!--auto height-->
                        <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                        <!--auto width-->
                        <div ng-thumb="{ file: item._file, height: 100 }"></div>
                        <!--fixed width and height -->
                        <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                </div>
                <div>
                    <button ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">Upload</button>
                    <button ng-click="item.cancel()" ng-disabled="!item.isUploading">Cancel</button>
                    <button ng-click="item.remove()">Remove</button>
                </div>
            </li>
        </ul>


		   <button type="submit" class="btn btn-default" >Modifier</button>

		</form>

	</div>

</div>
