<div class="row">

	<div class="col-lg-10">

		<ol class="breadcrumb">
		  <li><a href="#/restaurateurs">Accueil</a></li>
		  <li><a href="#/restaurateurs/gestion/{{etab.id}}">{{etab.nom}}</a></li>
		  <li><a href="#/restaurateur/{{etab.id}}/categorie/modifier/{{categorie.id}}">Cat√©gories : {{categorie.nom}}</a></li>
		  <li class="active">Modifier un article</li>
		</ol>


		<form role="form" ng-submit="modifier()">

		  <div class="form-group">
		    <label for="nom">Nom</label>
		    <input type="text" class="form-control" id="nom" placeholder="nom" required ng-model="fiche.nom">
		  </div>
		  <div class="form-group">
		    <label for="description">Description</label>
		    <textarea class="form-control" id="description" ng-model="fiche.description" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="prix">Prix</label>
		    <input type="text" class="form-control" id="prix" placeholder="00.00" ng-model="fiche.prix">
		  </div>	
		  <div class="form-group">
		    <label for="prix1">Prix petite</label>
		    <input type="text" class="form-control" id="prix1" placeholder="00.00" ng-model="fiche.prix1">
		  </div>
		  <div class="form-group">
		    <label for="prix2">Prix normal</label>
		    <input type="text" class="form-control" id="prix2" placeholder="00.00" ng-model="fiche.prix2">
		  </div>
		  <div class="form-group">
		    <label for="prix3">Prix grande</label>
		    <input type="text" class="form-control" id="prix3" placeholder="00.00" ng-model="fiche.prix3">
		  </div>
		  
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'">Actif
		    </label>
  		  </div>
  	
		   <button type="submit" class="btn btn-default" >Modifier</button>

		</form>

	</div>

</div>
